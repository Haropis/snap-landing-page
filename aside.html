<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="yoyo.css" />
    <script
      src="https://kit.fontawesome.com/5ddf186115.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navdiv">
        <h1>Haropis</h1>
        <nav>
          <ul>
            <li>Features <i class="fas fa-caret-down"></i></li>
            <li>Company <i class="fas fa-caret-down"></i></li>
            <li>Careers <i class="fas fa-caret-down"></i></li>
            <li>About</li>
          </ul>
        </nav>
      </div>
      <div class="navbuttons">
        <button class="b1">Login</button><emsp></emsp>
        <button class="b2">Register</button>
      </div>
    </header>
    <main class="container">
      <section class="text">
        <h2>
          Make <br />
          remote work
        </h2>
        <p class="h6">
          Get your team in sync, no matter your location. <br />Streamline
          processes, create team rituals, and <br />watch productivity soar.
        </p>
        <br />
        <button class="more">Learn more</button>
        <div class="icons">
          <img src="/images/client-databiz.svg" alt="" />
          <img src="/images/client-audiophile.svg" alt="" />
          <img src="/images/client-meet.svg" alt="" />
          <img src="/images/client-maker.svg" alt="" />
        </div>
      </section>
      <section class="image">
        <!-- <img src="./images/image-hero-desktop.png" alt=""> -->
    </section>
    </main>
  </body>
</html>
